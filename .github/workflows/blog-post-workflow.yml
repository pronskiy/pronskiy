name: Latest blog post workflow
on:
  schedule: # Run workflow automatically
    - cron: '0 * * * *' # Runs every hour, on the hour
  workflow_dispatch: # Run workflow manually (without waiting for the cron to be called), through the GitHub Actions Workflow page directly

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull latest YouTube videos
        uses: gautamkrishnar/blog-post-workflow@v1
        continue-on-error: true
        with:
          max_post_count: 10
          comment_tag_name: "YOUTUBE-VIDEOS-LIST"
          feed_list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCm8vJ72tXxDJEibQTZpRr3Q"
          retry_count: 3
          retry_wait_time: 5
      - name: Pull latest blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          max_post_count: 7
          feed_list: "https://pronskiy.com/atom.xml,https://blog.jetbrains.com/author/rpronskiy/feed/,https://thephp.foundation/rss/roman_pronskiy.xml"
